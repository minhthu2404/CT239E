<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan</title>
    <link rel="icon" href="/images/spendwise_favicon1.png">
    <link rel="stylesheet" href="/report_page/report.css">
    <link rel="stylesheet" href="/navbar/sidebar.css">
</head>

<body>
    <div id="sidebar"></div>
    <div class="report">
        <div class="title">
            <h1>Báo cáo chi tiết</h1>
            <select id="opt">
                <option>Tháng 1</option>
                <option>Tháng 2</option>
                <option>Tháng 3</option>
                <option>Tháng 4</option>
                <option>Tháng 5</option>
                <option>Tháng 6</option>
                <option>Tháng 7</option>
                <option>Tháng 8</option>
                <option>Tháng 9</option>
                <option>Tháng 10</option>
                <option>Tháng 11</option>
                <option>Tháng 12</option>
            </select>
        </div>
        <div class="content">
            <div class="card">
                <div id="card-1">
                    <p class="title-card">
                        <span class="icon wallet-svg">
                            <i class="fa-duotone fa-solid fa-wallet"></i>
                        </span>
                        Số dư tháng
                    </p>
                    <p class="value-card">
                        <span id="cash">1.200.000</span>đ
                    </p>
                </div>
                <div id="card-2">
                    <p class="title-card">
                        <span class="icon arrowup-svg">
                            <i class="fa-sharp fa-solid fa-arrow-trend-up"></i>
                        </span>
                        Tổng thu nhập
                    </p>
                    <p class="value-card">
                        <span id="cash">1.200.000</span>đ
                    </p>
                </div>
                <div id="card-3">
                    <p class="title-card">
                        <span class="icon arrowdown-svg">
                            <i class="fa-sharp fa-solid fa-arrow-trend-down"></i>
                        </span>
                        Tổng chi tiêu
                    </p>
                    <p class="value-card">
                        <span id="cash">1.000</span>đ
                    </p>
                </div> 
            </div>

            <div class="chart">
                <div id="doughnut-chart-container">
                    <canvas id="doughnut-chart"></canvas>
                </div>
                <div id="line-chart-container">
                    <canvas id="line-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="../navbar/loadSidebar.js"></script>
</body>

</html>
