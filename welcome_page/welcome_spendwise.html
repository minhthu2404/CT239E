<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <link rel="stylesheet" href="welcome_spendwise.css">
    <link rel="icon" href="/images/spendwise_favicon1.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="main-frame">
        <div class="container">
            <div class="welcome-section">
                <div class="welcome-text">
                    <h1>Chào mừng đến với SpendWise</h1>
                    <p>Giải pháp quản lý chi tiêu thông minh, giúp bạn làm chủ
                        tài chính cá nhân một cách dễ dàng và hiệu quả.</p>
                    <button id="btn">Bắt đầu ngay!
                        <div class="arrow">
                            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                    fill="currentColor"></path>
                            </svg>
                        </div>
                    </button>
                </div>

                <div class="welcome-img">
                    <img src="./images/welcome_pic.png" alt="welcome_pic">
                </div>
            </div>

            <!--Login/Register-->
            <section class="login-card" id="login-view">
                <div class="forms-wrapper">
                    <!-- Sign In Form -->
                    <div class="form-container sign-in-container">
                        <form class="auth-form" id="login-form">
                            <h2>ĐĂNG NHẬP</h2>
                            <div class="form-group">
                                <input type="text" id="username" name="username" placeholder=" ">
                                <label for="username">Tên đăng nhập</label>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" id="login-password" placeholder=" ">
                                <label for="login-password">Mật khẩu</label>
                                <button type="button" class="eyeSlash" data-target="login-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-eye-slash" viewBox="0 0 16 16">
                                        <path
                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                                        <path
                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                                        <path
                                            d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                                    </svg>
                                </button>
                                <span class="error-message"></span>
                            </div>
                            <button type="submit" class="btn-primary btn-full">Đăng nhập</button>
                            <p class="auth-footer">Chưa có tài khoản? <a href="#" id="sign-up-btn">Đăng ký</a></p>
                        </form>
                    </div>

                    <!-- Sign Up Form -->
                    <div class="form-container sign-up-container">
                        <form class="auth-form" id="register-form">
                            <h2>ĐĂNG KÝ</h2>
                            <div class="form-group">
                                <input type="text" id="new-name" placeholder=" ">
                                <label for="new-name">Tên đăng nhập</label>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" id="new-email" placeholder=" ">
                                <label for="new-email">Email</label>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" id="register-password" placeholder=" ">
                                <label for="register-password">Mật khẩu</label>
                                <button type="button" class="eyeSlash" data-target="register-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-eye-slash" viewBox="0 0 16 16">
                                        <path
                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                                        <path
                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                                        <path
                                            d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                                    </svg>
                                </button>
                                <span class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <input type="password" id="confirm-password" placeholder=" ">
                                <label for="confirm-password">Xác nhận mật khẩu</label>
                                <button type="button" class="eyeSlash" data-target="confirm-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-eye-slash" viewBox="0 0 16 16">
                                        <path
                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                                        <path
                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                                        <path
                                            d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                                    </svg>
                                </button>
                                <span class="error-message"></span>
                            </div>
                            <div class="other-field">
                                <input type="date" id="datetime">
                                <select id="gender">
                                    <option value="male">Nam</option>
                                    <option value="female">Nữ</option>
                                    <option value="other">Khác</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-primary btn-full">Đăng ký</button>
                            <p class="auth-footer">Đã có tài khoản? <a href="#" id="sign-in-btn">Đăng nhập</a></p>
                        </form>
                    </div>
                </div>

                <!-- Overlay Container (Image) -->
                <div class="overlay-container">
                    <button id="back-btn" class="btn-back">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </button>
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <img src="./images/welcome_pic_1.png" alt="Minh họa tài chính">
                        </div>
                        <div class="overlay-panel overlay-right">
                            <img src="./images/welcome_pic_2.png" alt="Minh họa tài chính">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="./welcome_spendwise.js"></script>
</body>

</html>
