<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao dịch</title>
    <link rel="icon" href="/images/spendwise_favicon1.png">
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div id="sidebar"></div>

    <div class="transaction">
        <div class="transaction-header">
            <h1 class="title">GIAO DỊCH</h1>
            <button type="button" id="addBtn" class="add-btn" onclick="openForm('add')">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M12 5v14M5 12h14" stroke="white" stroke-width="7" stroke-linecap="round" />
                </svg>
                <span class="add-text">Thêm giao dịch</span>
            </button>
            <div id="overlay" class="hidden" onclick="closeForm()">
                <div id="formPopup" class="add_transaction" onclick="event.stopPropagation()">
                    <form id="transactionForm">
                        <h1 class="add-title">Thêm giao dịch mới</h1>
                        <fieldset class="type-opt">
                            <input id="thu" type="radio" name="type" value="thu" checked>
                            <label for="thu">Thu nhập</label>

                            <input id="chi" type="radio" name="type" value="chi">
                            <label for="chi">Chi tiêu</label>
                        </fieldset>
                        <div class="money">
                            <div class="input-group">
                                <label for="amount">Số tiền (VNĐ)</label>
                                <input id="amount" type="number" name="amount" placeholder="Nhập số tiền" required>
                            </div>
                        </div>
                        <div class="choose">
                            <div class="date">
                                <div class="input-group">
                                    <label for="input-date">Ngày giao dịch</label>
                                    <input id="input-date" type="date" name="date" required>
                                </div>
                            </div>
                            <div class="category">
                                <div class="input-group">
                                    <label for="opt-category">Danh mục</label>
                                    <select id="opt-category" name="category" required>
                                        <option value="">-- Chọn loại --</option>
                                        <option value="">-- Chọn loại --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="note">
                            <div class="input-group">
                                <label for="input-note">Ghi chú</label>
                                <input id="input-note" type="text" name="note" placeholder="Mua gì thế?">
                            </div>
                        </div>
                        <div class="bttn">
                            <button type="button" id="cancelBtn">Hủy</button>
                            <button type="submit">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="tool">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input class="search-input" type="text" placeholder="Tìm kiếm giao dịch">
            </div>
            <select id="sort-opt">
                <option value="date">Gần đây nhất</option>
                <option value="amount">Số tiền lớn nhất</option>
            </select>
        </div>
        <div class="history-list" id="history-list">
            Chưa có giao dịch nào
        </div>

    </div>
    </div>
    
    <script src="./transaction.js"></script>
    <script src="../navbar/loadSidebar.js"></script>
</body>

</html>
