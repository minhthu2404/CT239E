<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giao dịch</title>
        <link rel="stylesheet" href="transaction.css">
    </head>
    <body>
        <div class="transaction">
            <div class="transaction-header">
                <h1 class="title">GIAO DỊCH</h1>
                <div class="add">
                    <button class="add-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M12 5v14M5 12h14"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"/>
                    </svg>
                    Thêm giao dịch
                    </button>
                </div>
            </div>
            <div class="tool">
                <div class="search">
                    <input class="search-input" type="text" placeholder="Tìm kiếm giao dịch" >
                </div>
                <div class="sort">
                    <select id="sort-opt">
                        <option value="date">Gần đây nhất</option>
                        <option value="amount">Số tiền lớn nhất</option>
                    </select>
                </div>
            </div>
            <div class="history">
                <p>Không tìm thấy giao dịch nào</p>
            </div>
        </div>
    </body>
</html>
