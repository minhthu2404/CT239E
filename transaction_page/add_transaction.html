<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giao dịch</title>
        <link rel="stylesheet" href="transaction.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body class="bd-add_transaction">
        <header>

        </header>
        <form id="transactionForm">
            <h1>Thêm giao dịch mới</h1>
            <fieldset class="type-opt">
                <legend>Loại</legend>
                <label for="thu">
                    <input id="thu" type="radio" name="type" value="thu" required>
                    Thu nhập
                </label>
                <label for="chi">
                    <input id="chi" type="radio" name="type" value="chi">
                    Chi tiêu
                </label>
            </fieldset>
            <div class="money">
                <div class="input-group">
                    <label for="amount">Số tiền</label>
                    <input id="amount" type="number" name="amount" placeholder="0" required>
                </div>
            </div>
            <div class="choose">
                <div class="date">
                    <div class="input-group">
                        <label for="input-date">Ngày giao dịch</label>
                        <input id="input-date" type="date" name="date" required>
                    </div>
                </div>
                <div class="category">
                    <div class="input-group">
                    <label for="opt-category">Loại giao dịch</label>
                    <select id="opt-category" name="category" required>
                        <option value="">-- Chọn loại --</option>
                        <option value="food">Ăn uống</option>
                        <option value="moverment">Di chuyển</option>
                        <option value="house">Nhà cửa</option>
                        <option value="shopping">Mua sắm</option>
                        <option value="entertainment">Giải trí</option>
                        <option value="health">Sức khỏe</option>
                        <option value="education">Giáo dục</option>
                        <option value="gift">Quà tặng</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="note">
                <div class="input-group">
                    <label for="input-note">Ghi chú</label>
                    <input id="input-note" type="text" name="note" placeholder="Mua gì thế?">
                </div>
            </div>
            <div class="bttn">
                <button type="reset">Hủy</button>
                <button type="submit">Lưu</button>
            </div>
        </form>
    </body>
</html>
